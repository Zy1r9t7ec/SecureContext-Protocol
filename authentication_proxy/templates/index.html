<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureContext Protocol - Authentication Proxy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f0f0f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e5e5e5;
        }

        .container {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 16px;
            padding: 48px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            color: #ffffff;
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .header p {
            color: #a0a0a0;
            font-size: 14px;
            line-height: 1.6;
            font-weight: 400;
        }

        .connection-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 32px;
        }

        .oauth-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 20px;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 400;
            text-decoration: none;
            transition: all 0.2s ease;
            cursor: pointer;
            background: #262626;
            color: #e5e5e5;
        }

        .oauth-button:hover {
            background: #333;
            border-color: #444;
            transform: translateY(-1px);
        }

        /* Minimalist provider button styles */
        .provider-button {
            background: #262626;
            color: #e5e5e5;
        }

        .provider-button:hover {
            background: #333;
        }

        /* Subtle provider accent colors */
        .provider-google:hover {
            border-color: #4285f4;
            box-shadow: 0 0 0 1px rgba(66, 133, 244, 0.2);
        }

        .provider-microsoft:hover {
            border-color: #00a1f1;
            box-shadow: 0 0 0 1px rgba(0, 161, 241, 0.2);
        }

        /* Loading state */
        .loading-providers {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            padding: 32px;
            color: #a0a0a0;
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 2px solid #333;
            border-top: 2px solid #666;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .error-loading {
            text-align: center;
            padding: 32px;
            color: #ff6b6b;
        }

        .error-loading h3 {
            margin-bottom: 8px;
            font-size: 16px;
            font-weight: 500;
        }

        .error-loading p {
            font-size: 14px;
            margin-bottom: 16px;
            color: #a0a0a0;
        }

        .retry-button {
            background: #333;
            color: #e5e5e5;
            border: 1px solid #444;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s ease;
        }

        .retry-button:hover {
            background: #404040;
            border-color: #555;
        }

        .provider-icon {
            width: 18px;
            height: 18px;
            fill: currentColor;
            opacity: 0.8;
        }

        .status-area {
            min-height: 60px;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            display: none;
            border: 1px solid;
        }

        .status-area.show {
            display: block;
        }

        .status-success {
            background: rgba(34, 197, 94, 0.1);
            border-color: rgba(34, 197, 94, 0.3);
            color: #4ade80;
        }

        .status-error {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
            color: #f87171;
        }

        .status-title {
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .status-message {
            font-size: 13px;
            line-height: 1.5;
            color: #a0a0a0;
        }

        .session-info {
            background: #262626;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 12px;
            margin-top: 12px;
            font-family: 'SF Mono', 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 11px;
            color: #e5e5e5;
            word-break: break-all;
        }

        .footer {
            color: #666;
            font-size: 12px;
            line-height: 1.5;
            font-weight: 400;
        }

        .footer a {
            color: #888;
            text-decoration: none;
        }

        .footer a:hover {
            color: #a0a0a0;
        }

        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
                margin: 16px;
            }

            .header h1 {
                font-size: 22px;
            }

            .oauth-button {
                padding: 12px 18px;
                font-size: 14px;
            }
        }

        /* Skip link for accessibility */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 6px;
            background: #333;
            color: #e5e5e5;
            padding: 8px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }

        .skip-link:focus {
            top: 6px;
        }
    </style>
</head>

<body>
    <!-- Server-side provider data for backward compatibility -->
    <script>
        {% if providers -%}
        window.serverProviders = {{ providers | tojson }};
        {%- endif %}
    </script>

    <a href="#main-content" class="skip-link">Skip to main content</a>

    <main class="container" role="main" id="main-content">
        <div class="header">
            <h1>SecureContext Protocol</h1>
            <p>Secure authentication for AI agents</p>
        </div>

        <!-- Status display area -->
        <div id="statusArea" class="status-area" role="alert" aria-live="polite">
            <div id="statusTitle" class="status-title"></div>
            <div id="statusMessage" class="status-message"></div>
            <div id="sessionInfo" class="session-info" style="display: none;"></div>
        </div>

        <!-- OAuth connection buttons (dynamically generated) -->
        <div id="connectionButtons" class="connection-buttons">
            <!-- Provider buttons will be dynamically loaded here -->
            <div class="loading-providers">
                <div class="loading-spinner"></div>
                <p>Loading available providers...</p>
            </div>
        </div>

        <div class="footer">
            <p>Secure authentication for AI agents. Tokens are temporary and consent-based.</p>
        </div>
        </div>

        <script>
            /**
             * SecureContext Protocol UI JavaScript
             * Handles URL parameter parsing and status display updates
             */

            // Parse URL parameters on page load
            function parseURLParameters() {
                const urlParams = new URLSearchParams(window.location.search);
                return {
                    session_id: urlParams.get('session_id'),
                    error: urlParams.get('error'),
                    error_description: urlParams.get('error_description'),
                    status: urlParams.get('status')
                };
            }

            // Display success message with session ID
            function showSuccessStatus(sessionId) {
                const statusArea = document.getElementById('statusArea');
                const statusTitle = document.getElementById('statusTitle');
                const statusMessage = document.getElementById('statusMessage');
                const sessionInfo = document.getElementById('sessionInfo');

                statusArea.className = 'status-area status-success show';
                statusTitle.textContent = '✅ Connection Successful!';
                statusMessage.textContent = 'Your account has been successfully connected. You can now use this session ID to access your data through authorized applications.';

                sessionInfo.style.display = 'block';
                sessionInfo.innerHTML = `<strong>Session ID:</strong><br>${sessionId}`;

                // Scroll to status area
                statusArea.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            // Display error message
            function showErrorStatus(error, errorDescription) {
                const statusArea = document.getElementById('statusArea');
                const statusTitle = document.getElementById('statusTitle');
                const statusMessage = document.getElementById('statusMessage');
                const sessionInfo = document.getElementById('sessionInfo');

                statusArea.className = 'status-area status-error show';
                sessionInfo.style.display = 'none';

                // Handle different error types with user-friendly messages
                switch (error) {
                    case 'access_denied':
                        statusTitle.textContent = '❌ Authorization Cancelled';
                        statusMessage.textContent = errorDescription || 'You cancelled the authorization process. Click a connection button above to try again.';
                        break;

                    case 'state_mismatch':
                        statusTitle.textContent = '🔒 Security Error';
                        statusMessage.textContent = errorDescription || 'A security validation failed. This may indicate a potential security issue. Please try connecting again.';
                        break;

                    case 'session_expired':
                        statusTitle.textContent = '⏰ Session Expired';
                        statusMessage.textContent = errorDescription || 'Your session has expired. Please try connecting again.';
                        break;

                    case 'token_exchange_failed':
                        statusTitle.textContent = '🔄 Token Exchange Failed';
                        statusMessage.textContent = errorDescription || 'Failed to exchange authorization code for access token. Please try again.';
                        break;

                    case 'oauth_config_error':
                        statusTitle.textContent = '⚙️ Configuration Error';
                        statusMessage.textContent = errorDescription || 'OAuth configuration error. Please contact support if this problem persists.';
                        break;

                    case 'network_error':
                        statusTitle.textContent = '🌐 Network Error';
                        statusMessage.textContent = errorDescription || 'Network connection failed. Please check your internet connection and try again.';
                        break;

                    case 'invalid_request':
                        statusTitle.textContent = '❓ Invalid Request';
                        statusMessage.textContent = errorDescription || 'The authorization request was invalid. Please try again.';
                        break;

                    case 'unauthorized_client':
                        statusTitle.textContent = '🚫 Unauthorized Client';
                        statusMessage.textContent = errorDescription || 'This application is not authorized. Please contact support.';
                        break;

                    case 'invalid_scope':
                        statusTitle.textContent = '🔐 Invalid Permissions';
                        statusMessage.textContent = errorDescription || 'Invalid permissions requested. Please contact support.';
                        break;

                    default:
                        statusTitle.textContent = '⚠️ Connection Error';
                        statusMessage.textContent = errorDescription || `An error occurred during authorization: ${error}. Please try again.`;
                        break;
                }

                // Scroll to status area
                statusArea.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            // Update page title based on status
            function updatePageTitle(params) {
                const baseTitle = 'SecureContext Protocol - Authentication Proxy';

                if (params.session_id && !params.error) {
                    document.title = `${baseTitle} - Connected`;
                } else if (params.error) {
                    document.title = `${baseTitle} - Error`;
                } else {
                    document.title = baseTitle;
                }
            }

            // Load available providers from API
            async function loadProviders() {
                try {
                    console.log('Loading providers from API...');
                    const response = await fetch('/api/providers');

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();

                    if (!data.success) {
                        throw new Error(data.error?.message || 'Failed to load providers');
                    }

                    console.log('Providers loaded:', data.data);
                    return data.data.providers || [];

                } catch (error) {
                    console.error('Error loading providers:', error);
                    throw error;
                }
            }

            // Generate provider icon SVG
            function getProviderIcon(providerName) {
                const icons = {
                    google: `<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>`,

                    microsoft: `<path d="M11.4 24H0V12.6h11.4V24zM24 24H12.6V12.6H24V24zM11.4 11.4H0V0h11.4v11.4zM24 11.4H12.6V0H24v11.4z"/>`,

                    default: `<circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
                         <path d="M12 6v6l4 2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>`
                };

                return icons[providerName.toLowerCase()] || icons.default;
            }

            // Create provider button element
            function createProviderButton(provider) {
                const button = document.createElement('a');
                button.href = `/oauth/${provider.name}/authorize`;
                button.className = `oauth-button provider-button provider-${provider.name}`;

                button.innerHTML = `
                <svg class="provider-icon" viewBox="0 0 24 24" aria-hidden="true">
                    ${getProviderIcon(provider.name)}
                </svg>
                Connect ${provider.display_name}
            `;

                // Add accessibility attributes
                button.setAttribute('aria-describedby', `${provider.name}-help`);
                button.setAttribute('aria-label', `Connect to ${provider.display_name} to authorize access to your data`);

                // Add click handler for loading state
                button.addEventListener('click', function (e) {
                    const originalText = this.innerHTML;

                    this.innerHTML = `
                    <svg class="provider-icon" viewBox="0 0 24 24" style="animation: spin 1s linear infinite;">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none" stroke-dasharray="31.416" stroke-dashoffset="31.416">
                            <animate attributeName="stroke-dasharray" dur="2s" values="0 31.416;15.708 15.708;0 31.416" repeatCount="indefinite"/>
                            <animate attributeName="stroke-dashoffset" dur="2s" values="0;-15.708;-31.416" repeatCount="indefinite"/>
                        </circle>
                    </svg>
                    Connecting to ${provider.display_name}...
                `;

                    this.style.pointerEvents = 'none';
                    this.style.opacity = '0.8';

                    // Restore original state if user navigates back
                    setTimeout(() => {
                        this.innerHTML = originalText;
                        this.style.pointerEvents = '';
                        this.style.opacity = '';
                    }, 10000);
                });

                return button;
            }

            // Render provider buttons
            function renderProviders(providers) {
                const container = document.getElementById('connectionButtons');

                if (!providers || providers.length === 0) {
                    container.innerHTML = `
                    <div class="error-loading">
                        <h3>No Providers Available</h3>
                        <p>No OAuth providers are currently configured.</p>
                    </div>
                `;
                    return;
                }

                // Clear loading state
                container.innerHTML = '';

                // Create buttons for each provider
                providers.forEach(provider => {
                    const button = createProviderButton(provider);
                    container.appendChild(button);
                });

                console.log(`Rendered ${providers.length} provider buttons`);
            }

            // Show error state for provider loading
            function showProviderError(error) {
                const container = document.getElementById('connectionButtons');
                container.innerHTML = `
                <div class="error-loading">
                    <h3>Failed to Load Providers</h3>
                    <p>Unable to load available authentication providers: ${error.message}</p>
                    <button class="retry-button" onclick="initializeProviders()">Retry</button>
                </div>
            `;
            }

            // Initialize providers
            async function initializeProviders() {
                try {
                    // Try to load providers from API first
                    const providers = await loadProviders();
                    renderProviders(providers);
                } catch (error) {
                    console.error('Failed to load providers from API:', error);

                    // Fallback: check if providers were passed from server-side rendering
                    if (typeof window.serverProviders !== 'undefined' && window.serverProviders) {
                        console.log('Using server-side rendered providers');
                        renderProviders(window.serverProviders);
                    } else {
                        // Show error if no providers available
                        showProviderError(error);
                    }
                }
            }

            // Add CSS for loading animation
            function addLoadingStyles() {
                const style = document.createElement('style');
                style.textContent = `
                @keyframes spin {
                    0% { transform: rotate(0deg); }
                    100% { transform: rotate(360deg); }
                }
            `;
                document.head.appendChild(style);
            }

            // Clear URL parameters after displaying status (optional, for cleaner URLs)
            function clearURLParameters() {
                if (window.history && window.history.replaceState) {
                    const url = window.location.protocol + "//" + window.location.host + window.location.pathname;
                    window.history.replaceState({ path: url }, '', url);
                }
            }

            // Initialize the application
            async function initializeApp() {
                console.log('SecureContext Protocol UI initializing...');

                // Parse URL parameters
                const params = parseURLParameters();
                console.log('URL parameters:', params);

                // Update page title
                updatePageTitle(params);

                // Initialize providers (load dynamically)
                await initializeProviders();

                // Handle status display based on URL parameters
                if (params.session_id && !params.error) {
                    // Success case - show session ID
                    showSuccessStatus(params.session_id);

                    // Clear URL parameters after a delay to keep the URL clean
                    setTimeout(clearURLParameters, 3000);

                } else if (params.error) {
                    // Error case - show error message
                    showErrorStatus(params.error, params.error_description);

                    // Clear URL parameters after a delay
                    setTimeout(clearURLParameters, 5000);
                }

                // Add loading styles
                addLoadingStyles();

                console.log('SecureContext Protocol UI initialized successfully');
            }

            // Initialize when DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initializeApp);
            } else {
                initializeApp();
            }

            // Handle browser back/forward navigation
            window.addEventListener('popstate', function (event) {
                // Re-parse parameters if user navigates back
                const params = parseURLParameters();
                if (params.session_id || params.error) {
                    location.reload();
                }
            });

            // WebSocket streaming functionality
            let socket = null;
            let streamingEnabled = false;

            // Initialize WebSocket connection for real-time streaming
            function initializeWebSocket(sessionId) {
                if (!sessionId || socket) return;

                try {
                    // Load Socket.IO from CDN
                    if (typeof io === 'undefined') {
                        const script = document.createElement('script');
                        script.src = 'https://cdn.socket.io/4.7.2/socket.io.min.js';
                        script.onload = () => connectWebSocket(sessionId);
                        document.head.appendChild(script);
                    } else {
                        connectWebSocket(sessionId);
                    }
                } catch (error) {
                    console.error('Failed to initialize WebSocket:', error);
                }
            }

            // Connect to WebSocket
            function connectWebSocket(sessionId) {
                try {
                    socket = io({
                        query: {
                            session_id: sessionId
                        }
                    });

                    socket.on('connect', () => {
                        console.log('WebSocket connected for session:', sessionId);
                        streamingEnabled = true;
                        showStreamingStatus('Connected to real-time streaming');
                    });

                    socket.on('disconnect', () => {
                        console.log('WebSocket disconnected');
                        streamingEnabled = false;
                        showStreamingStatus('Disconnected from streaming', 'warning');
                    });

                    socket.on('stream_event', (data) => {
                        console.log('Stream event received:', data);
                        handleStreamEvent(data);
                    });

                    socket.on('error', (error) => {
                        console.error('WebSocket error:', error);
                        showStreamingStatus('Streaming error: ' + error.message, 'error');
                    });

                } catch (error) {
                    console.error('Failed to connect WebSocket:', error);
                }
            }

            // Handle incoming stream events
            function handleStreamEvent(event) {
                const eventType = event.event_type;
                const data = event.data;

                switch (eventType) {
                    case 'data_update':
                        showDataUpdate(data);
                        break;
                    case 'token_refresh':
                        showTokenRefresh(data);
                        break;
                    case 'rate_limit_warning':
                        showRateLimitWarning(data);
                        break;
                    default:
                        console.log('Unknown stream event:', event);
                }
            }

            // Show streaming status
            function showStreamingStatus(message, type = 'info') {
                let statusDiv = document.getElementById('streamingStatus');
                if (!statusDiv) {
                    statusDiv = document.createElement('div');
                    statusDiv.id = 'streamingStatus';
                    statusDiv.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 10px 15px;
                    border-radius: 6px;
                    font-size: 14px;
                    z-index: 1000;
                    max-width: 300px;
                `;
                    document.body.appendChild(statusDiv);
                }

                const colors = {
                    info: { bg: '#e3f2fd', border: '#2196f3', text: '#1976d2' },
                    warning: { bg: '#fff3e0', border: '#ff9800', text: '#f57c00' },
                    error: { bg: '#ffebee', border: '#f44336', text: '#d32f2f' },
                    success: { bg: '#e8f5e9', border: '#4caf50', text: '#388e3c' }
                };

                const color = colors[type] || colors.info;
                statusDiv.style.backgroundColor = color.bg;
                statusDiv.style.border = `1px solid ${color.border}`;
                statusDiv.style.color = color.text;
                statusDiv.textContent = message;

                // Auto-hide after 5 seconds for non-error messages
                if (type !== 'error') {
                    setTimeout(() => {
                        if (statusDiv.parentNode) {
                            statusDiv.parentNode.removeChild(statusDiv);
                        }
                    }, 5000);
                }
            }

            // Show data update notification
            function showDataUpdate(data) {
                const dataType = data.data_type;
                const payload = data.payload;

                showStreamingStatus(`New ${dataType} data received`, 'success');

                // You could add more sophisticated data display here
                console.log('Data update:', dataType, payload);
            }

            // Show token refresh notification
            function showTokenRefresh(data) {
                const expiresIn = Math.round(data.expires_in / 60);
                showStreamingStatus(`Token refreshed. Expires in ${expiresIn} minutes`, 'info');
            }

            // Show rate limit warning
            function showRateLimitWarning(data) {
                const remaining = data.remaining_quota;
                showStreamingStatus(`Rate limit warning: ${remaining} requests remaining`, 'warning');
            }

            // Start data streaming
            async function startDataStream(sessionId, streamType, options = {}) {
                try {
                    const response = await fetch('/api/stream/start', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            session_id: sessionId,
                            stream_type: streamType,
                            batch_size: options.batchSize || 50,
                            max_results: options.maxResults || 1000,
                            filters: options.filters || {},
                            real_time: options.realTime || true
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        showStreamingStatus(`Started ${streamType} stream`, 'success');
                        return data.data.stream_id;
                    } else {
                        throw new Error(data.error?.message || 'Failed to start stream');
                    }

                } catch (error) {
                    console.error('Failed to start data stream:', error);
                    showStreamingStatus('Failed to start stream: ' + error.message, 'error');
                    return null;
                }
            }

            // Enhanced initialization to include WebSocket
            const originalInitializeApp = initializeApp;
            initializeApp = async function () {
                await originalInitializeApp();

                // Initialize WebSocket if we have a session ID
                const params = parseURLParameters();
                if (params.session_id && !params.error) {
                    setTimeout(() => {
                        initializeWebSocket(params.session_id);
                    }, 1000); // Small delay to ensure UI is ready
                }
            };

            // Expose streaming functions for debugging
            window.SCPDebug = {
                parseURLParameters,
                showSuccessStatus,
                showErrorStatus,
                clearURLParameters,
                initializeWebSocket,
                startDataStream,
                socket: () => socket,
                streamingEnabled: () => streamingEnabled
            };
        </script>
</body>

</html>
